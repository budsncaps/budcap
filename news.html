<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="News and updates from SPIRITUAL SUSTENANCE ‚Äî your plant-powered community." />
  <title>SPIRITUAL SUSTENANCE | News, Blog & Resource Sharing</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: linear-gradient(to bottom, #1fc744, #1f2d1f);
      color: #e4ffe4;
      font-family: 'Quicksand', sans-serif;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 40px;
      color: #00ffae;
    }

    .intro {
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.6;
    }

    .category-block {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 170, 0.3);
      border-radius: 16px;
      backdrop-filter: blur(8px);
    }

    .category-block h2 {
      text-align: center;
      color: #aaffdd;
    }

    .post {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0, 255, 170, 0.2);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .post h3 {
      margin-top: 0;
      color: #aaffdd;
    }

    .post .date {
      font-size: 0.9em;
      color: #bbb;
    }

    .post a {
      color: #aaffdd;
      text-decoration: underline;
    }

    footer {
      background: rgba(0,0,0,0.8);
      text-align: center;
      padding: 20px;
      color: #aaa;
      margin-top: 60px;
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 40px auto;
      color: #aaffdd;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>News, Blog & Resource Sharing</h1>
    <p class="intro">
      Updates, drops, tips, and plant-powered insights from the <strong>SPIRITUAL SUSTENANCE</strong> community.
    </p>
  </header>

  <div id="drops" class="category-block">
    <h2>üåø Product Drops</h2>
    <div class="content"></div>
  </div>

  <div id="wellness" class="category-block">
    <h2>üß† Wellness & News</h2>
    <div class="content"></div>
  </div>

  <div id="education" class="category-block">
    <h2>üìö Education & Resources</h2>
    <div class="content"></div>
  </div>

  <div id="cultivation" class="category-block">
    <h2>üß™ Cultivation Tips</h2>
    <div class="content"></div>
  </div>

  <a class="back-link" href="index.html">‚Üê Back to Home</a>

  <footer>
    ¬© 2025 Spiritual Sustenance CO | All Rights Reserved
  </footer>

  <script>
    fetch('posts.json')
      .then(response => response.json())
      .then(data => {
        const categories = ['drops', 'wellness', 'education', 'cultivation'];

        categories.forEach(category => {
          const container = document.querySelector(`#${category} .content`);
          data[category].forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');
            postDiv.innerHTML = `
              <div class="date">üóìÔ∏è ${post.date}</div>
              <h3>${post.title}</h3>
              <p>${post.content}<br><br>
              üîó <a href="${post.link}" target="_blank">${post.linkText}</a></p>
            `;
            container.appendChild(postDiv);
          });
        });
      })
      .catch(error => console.error('Error loading posts:', error));
  </script>
</body>
</html>
